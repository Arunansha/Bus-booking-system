<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Busbookingregistration.css">

    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <script>

        var button = document.querySelector("#btn");

        function user() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var phone = document.getElementById("phone").value;

            if (name === "" || email === "" || password === "" || phone === "") {
                alert("Fill all details")
                return true;

            } else {
                alert("Account Created");
                return false;
            }
        }

        button.addEventListener("click", user)

    </script>
</head>

<body>

    <div class="home">
        <a href="Busbookinghome.html" class="home"><i class="fa-solid fa-house"></i> Tap to return Home </a>
    </div>

    <form action="" onsubmit="user()">
        <table>
            <th colspan="2" style="font-size: larger; padding-bottom: 2%;">User Registration</th>
            <br>
            <tr>
                <td>Name:</td>
                <td>
                    <input class="myclass" type="text" name="" id="name" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input class="myclass" type="email" name="" id="email" placeholder="Enter your email">
                    <!-- to input name of our own choice we use class keyword-->
                </td>
            </tr>
            <tr>
                <td>Set Password:</td>
                <td>
                    <input class="myclass" type="password" name="" id="password" placeholder="Enter your password">
                </td>
            </tr>
            <tr>
                <td>Re-type Password:</td>
                <td>
                    <input class="myclass" type="password" name="" id="password" placeholder="Re-type password">
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <input class="myclass" type="number" name="" id="phone" placeholder="Enter your phone number">
                </td>
            </tr>


            </tr>

            <tr>
                <td>
                    <button class="register" id="btn"> Register</button>
                    <button class="reset"> <a href="Busbookingregistration.html">Reset Data</a></button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
